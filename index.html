<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <title>CanvasCountDown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="countdown">
        <ul>
          <li>
            <p class="count" id="days"></p>
            Days
          </li>
          <li>
            <p class="count" id="hours"></p>
            Hours
          </li>
          <li>
            <p class="count" id="minutes"></p>
            Minutes
          </li>
          <li>
            <p class="count" id="seconds"></p>
            Seconds
          </li>
        </ul>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./src/js/Canvas.js"></script>
    <script src="./src/js/CountDown.js"></script>
  </body>
</html>
